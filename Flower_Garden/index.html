<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Flower Garden</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hud">
    <div class="left">
      <div class="coins">Your Coins: <span id="coinCount">0</span></div>
      <div class="seeds">Your Seeds: <span id="seedCounts">0</span></div>
    </div>
    <div class="center">
      <strong>Flower Garden</strong>
      <div id="roundInfo">Level 1 | Goal 0/0 | Time 0s</div>
    </div>
    <div class="right">
      <button id="shopBtn">Shop</button>
      <button id="resetBtn">Reset</button>
    </div>
  </header>

  <main class="wrap">
    <section id="gardenArea">
      <div id="plotsLayer" class="plotsLayer"></div>
      <div id="plantsLayer" class="plantsLayer"></div>
      <div id="gardenersLayer" class="gardenersLayer"></div>
      <div id="coinsLayer" class="coinsLayer"></div>
    </section>

    <aside class="panel">
      <h3>Your Inventory</h3>
      <div id="inventory"></div>

      <h4>Plant Seed</h4>
      <select id="seedSelect">
        <option value="none">-- none --</option>
      </select>

      <h4>Trade Seeds</h4>
      <div class="trade-controls">
        <select id="tradePartner"></select>
        <select id="tradeSeed"></select>
        <input id="tradeQty" type="number" min="1" max="10" value="1">
        <div class="trade-buttons">
          <button id="buySeedBtn">Buy</button>
          <button id="sellSeedBtn">Sell</button>
        </div>
      </div>

      <h4>Community Gardeners</h4>
      <div id="communityInventory"></div>

      <div class="meta">Objective: <span id="goalText">0/0</span></div>
      <div class="meta">Status: <span id="statusText">Ready</span></div>
      <div id="tradeLog" class="trade-log"></div>

      <p>Each gardener has private space. Plant only inside your plot. Everyone grows and trades seeds.</p>
    </aside>
  </main>

  <div id="shopModal" class="modal">
    <div class="modal-content">
      <h3>Shop - Buy Seeds</h3>
      <div class="shopItems"></div>
      <button id="closeShop">Close</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
