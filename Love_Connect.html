<!DOCTYPE html>
<html>
<head>
<title>Love Connect</title>
<style>
body {
  margin: 0;
  background: linear-gradient(#ffafcc, #ffc8dd);
  font-family: Arial;
  text-align: center;
  overflow: hidden;
}

#hud {
  padding: 10px;
  font-size: 20px;
}

#game {
  position: relative;
  width: 100vw;
  height: 90vh;
}

.heart {
  position: absolute;
  font-size: 36px;
  cursor: pointer;
  transition: transform 0.2s;
}

.heart:hover {
  transform: scale(1.3);
}

.selected {
  transform: scale(1.5);
}

#gameover {
  position: absolute;
  top: 40%;
  width: 100%;
  font-size: 40px;
  display: none;
}
</style>
</head>

<body>

<div id="hud">
  Score: <span id="score">0</span> |
  Time: <span id="time">60</span>
</div>

<div id="game">
  <div id="gameover">üíñ Time's Up! üíñ<br>Press R to Restart</div>
</div>

<script>
const game = document.getElementById("game");
const scoreText = document.getElementById("score");
const timeText = document.getElementById("time");
const gameOverText = document.getElementById("gameover");

const heartTypes = ["‚ù§Ô∏è", "üíô", "üíú", "üíõ"];
let selected = [];
let score = 0;
let time = 60;
let gameRunning = true;

/* SPAWN HEARTS */
function spawnHearts() {
  for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = heartTypes[Math.floor(Math.random() * heartTypes.length)];
    heart.style.left = Math.random() * (window.innerWidth - 40) + "px";
    heart.style.top = Math.random() * (window.innerHeight - 100) + "px";

    heart.addEventListener("click", () => selectHeart(heart));
    game.appendChild(heart);
  }
}

/* SELECT LOGIC */
function selectHeart(heart) {
  if (!gameRunning) return;
  if (selected.length === 2) return;

  heart.classList.add("selected");
  selected.push(heart);

  if (selected.length === 2) {
    if (selected[0].innerText === selected[1].innerText) {
      score++;
      scoreText.innerText = score;
      setTimeout(() => {
        selected[0].remove();
        selected[1].remove();
        selected = [];
      }, 300);
    } else {
      setTimeout(() => {
        selected[0].classList.remove("selected");
        selected[1].classList.remove("selected");
        selected = [];
      }, 500);
    }
  }
}

/* TIMER */
function countdown() {
  if (!gameRunning) return;

  time--;
  timeText.innerText = time;

  if (time <= 0) {
    endGame();
  }
}

function endGame() {
  gameRunning = false;
  gameOverText.style.display = "block";
}

/* RESTART */
document.addEventListener("keydown", e => {
  if (!gameRunning && e.key === "r") location.reload();
});

/* START */
spawnHearts();
setInterval(countdown, 1000);
</script>

</body>
</html>
