<!DOCTYPE html>
<html>
<head>
<title>Black Hole Evolution</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #000 0%, #020617 80%);
}
canvas {
  display: block;
}
</style>
<style>
  /* Instructions UI (added) */
  #rulesBtn{position:fixed;top:10px;right:12px;z-index:40;padding:8px 12px;border-radius:8px;border:none;background:#38bdf8;color:#fff;font-family:monospace;font-weight:700;cursor:pointer}
  #rulesBox{position:fixed;top:52px;right:12px;width:320px;background:rgba(0,0,0,0.85);color:#fff;padding:12px;border-radius:10px;display:none;font-family:monospace;font-size:14px;z-index:40}
</style>
</head>

<body>
<a class="home-link" href="Home.html">üè† Home</a>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
let objects = [];
let size = 20;
let score = 0;
let gameRunning = true;

canvas.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

document.addEventListener("keydown", e => {
  if (!gameRunning && e.key === "r") location.reload();
});

function spawnObject() {
  let type = Math.random();
  let objSize;

  if (type < 0.6) objSize = 5 + Math.random() * 10; // dust
  else if (type < 0.9) objSize = 15 + Math.random() * 15; // asteroid
  else objSize = 30 + Math.random() * 30; // star

  objects.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    size: objSize
  });
}

function update() {
  if (!gameRunning) return;

  objects.forEach((o, i) => {
    let dx = mouse.x - o.x;
    let dy = mouse.y - o.y;
    let dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < size) {
      if (o.size <= size) {
        size += o.size * 0.05;
        score++;
        objects.splice(i, 1);
      } else {
        gameRunning = false;
      }
    }
  });
}

function draw() {
  ctx.fillStyle = "#020617";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // glow effect
  ctx.beginPath();
  ctx.arc(mouse.x, mouse.y, size + 20, 0, Math.PI * 2);
  ctx.strokeStyle = "rgba(59,130,246,0.2)";
  ctx.lineWidth = 4;
  ctx.stroke();

  // black hole
  ctx.beginPath();
  ctx.arc(mouse.x, mouse.y, size, 0, Math.PI * 2);
  ctx.fillStyle = "black";
  ctx.fill();

  // objects
  objects.forEach(o => {
    ctx.beginPath();
    ctx.arc(o.x, o.y, o.size, 0, Math.PI * 2);
    ctx.fillStyle = o.size < 15 ? "#94a3b8" :
                    o.size < 30 ? "#f97316" :
                    "#facc15";
    ctx.fill();
  });

  // score
  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.fillText("Mass: " + Math.floor(size), 20, 30);

  if (!gameRunning) {
    ctx.font = "40px Arial";
    ctx.textAlign = "center";
    ctx.fillText("üí• COLLAPSED üí•", canvas.width / 2, canvas.height / 2);
    ctx.font = "20px Arial";
    ctx.fillText("Press R to Restart", canvas.width / 2, canvas.height / 2 + 40);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

setInterval(spawnObject, 700);
loop();
</script>
<button id="rulesBtn">üìú INSTRUCTIONS</button>
<div id="rulesBox">
  <b>üìú GAME INSTRUCTIONS</b><br><br>
  Controls and objective are game-specific ‚Äî use arrow keys or on-screen controls to interact.<br>
  Tip: read the in-game hints and experiment with movement.<br>
</div>

<script>
  const rulesBtn = document.getElementById('rulesBtn');
  const rulesBox = document.getElementById('rulesBox');
  if (rulesBtn && rulesBox) rulesBtn.onclick = () => { rulesBox.style.display = rulesBox.style.display === 'block' ? 'none' : 'block'; };
</script>
</body>
</html>
